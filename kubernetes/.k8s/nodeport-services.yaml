apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  labels:
    app: verifywise
    component: backend
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: verifywise
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 3000          # Service port
      targetPort: 3000    # Container port
      nodePort: 30000     # External port (accessible via <NodeIP>:30000)
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  labels:
    app: verifywise
    component: frontend
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: verifywise
    component: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80            # Service port
      targetPort: 80      # Container port
      nodePort: 30080     # External port (accessible via <NodeIP>:30080)
---
apiVersion: v1
kind: Service
metadata:
  name: bias-fairness-nodeport
  labels:
    app: verifywise
    component: bias-and-fairness-backend
    service-type: nodeport
spec:
  type: NodePort
  selector:
    app: verifywise
    component: bias-and-fairness-backend
  ports:
