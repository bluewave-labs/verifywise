name: Build and Push Images to GitHub Container Registry

on:
  release:
    types: [published]

jobs:
  build-and-push:
    if: ${{ endsWith(github.event.release.tag_name, '-saas') }}
    runs-on: ubuntu-latest

    env:
      FULL_TAG: ${{ github.event.release.tag_name }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract version tag
        run: |
          RAW_TAG="${GITHUB_REF##*/}"   # v1.1-saas
          CLEAN_TAG="${RAW_TAG%-saas}"  # v1.1
          echo "TAG=$CLEAN_TAG" >> $GITHUB_ENV

      - name: Debug GitHub Token Access
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "GITHUB_TOKEN is NOT available"
            exit 1
          else
            echo "GITHUB_TOKEN is available"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Clients image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Clients/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/verifywise-frontend-saas:${{ env.TAG }}
            ghcr.io/${{ github.repository_owner }}/verifywise-frontend-saas:latest
          build-args: |
            VITE_APP_VERSION=${{ env.TAG }}

      - name: Build and push Servers image
        uses: docker/build-push-action@v4
        with:
          context: ./Servers
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/verifywise-backend-saas:${{ env.TAG }}
            ghcr.io/${{ github.repository_owner }}/verifywise-backend-saas:latest

      - name: Clean up after Servers build
        run: |
          docker system prune -f
          docker builder prune -f

      - name: Check disk space
        run: df . -h

      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build and push EvalServer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./EvalServer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/verifywise-eval-server-saas:${{ env.TAG }}
            ghcr.io/${{ github.repository_owner }}/verifywise-eval-server-saas:latest
