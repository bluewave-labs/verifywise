apiVersion: apps/v1
kind: Deployment
metadata:
  name: bias-and-fairness-backend
  namespace: verifywise
  labels:
    app: verifywise
    component: bias-and-fairness-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verifywise
      component: bias-and-fairness-backend
  template:
    metadata:
      labels:
        app: verifywise
        component: bias-and-fairness-backend
    spec:
      containers:
      - name: bias-and-fairness-backend
        image: ghcr.io/bluewave-labs/verifywise-bias-and-fairness-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_NAME

        # Backend URL
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: BACKEND_URL

        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_URL

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: bias-and-fairness-backend
  namespace: verifywise
  labels:
    app: verifywise
    component: bias-and-fairness-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: verifywise
    component: bias-and-fairness-backend
