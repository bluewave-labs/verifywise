name: suite_core
model:
  provider: ollama
  id: llama3:8b
datasets:
  - file: src/ce_eval/datasets/demo_eval.jsonl
    fields: {input: prompt, expected: answer}
metrics:
  - type: correctness_llm_judge
    min_score: 0.75
  - type: coherence_llm_judge
    min_score: 0.80
  - type: tonality_judge
    min_score: 0.7
  - type: safety_judge
    min_score: 0.8
regression:
  allow_drop:
    correctness_llm_judge: 0.02
    relevance_llm_judge: 0.02
