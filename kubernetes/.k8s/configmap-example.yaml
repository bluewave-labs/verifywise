apiVersion: v1
kind: ConfigMap
metadata:
  name: verifywise-config
  namespace: verifywise
  labels:
    app: verifywise
data:
  # Application Settings
  NODE_ENV: "production"
  BACKEND_PORT: "3000"
  FRONTEND_PORT: "8080"
  BIAS_AND_FAIRNESS_PORT: "8000"

  # Backend URLs (update these for your cluster)
  BACKEND_URL: "http://backend:3000"
  FRONTEND_URL: "http://frontend:8080"
  FAIRNESS_AND_BIAS_URL: "http://bias-and-fairness-backend:8000"

  # Database Settings
  DB_HOST: "postgresdb"
  DB_PORT: "5432"
  DB_SSL: "false"

  # Redis Settings
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis:6379/0"

  # Feature Flags
  MOCK_DATA_ON: "false"
  MULTI_TENANCY_ENABLED: "false"

  # Email Configuration
  EMAIL_PROVIDER: "resend"  # Options: resend, smtp, exchange-online, exchange-onprem, amazon-ses
  EMAIL_ID: "noreply@company.com"

  # SMTP Settings (when EMAIL_PROVIDER=smtp)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-email@company.com"
  SMTP_SECURE: "false"

  # Exchange Online Settings (when EMAIL_PROVIDER=exchange-online)
  EXCHANGE_ONLINE_USER: "noreply@company.onmicrosoft.com"
  EXCHANGE_ONLINE_TENANT_ID: ""  # Optional

  # Exchange On-Premises Settings (when EMAIL_PROVIDER=exchange-onprem)
  EXCHANGE_ONPREM_HOST: "mail.company.com"
  EXCHANGE_ONPREM_PORT: "587"
  EXCHANGE_ONPREM_USER: "your-username"
  EXCHANGE_ONPREM_DOMAIN: "COMPANY"
  EXCHANGE_ONPREM_SECURE: "false"

  # AWS SES Settings (when EMAIL_PROVIDER=amazon-ses)
  AWS_SES_REGION: "us-east-1"
  AWS_SES_API_VERSION: "2010-12-01"
  SES_CONFIGURATION_SET: ""  # Optional

  # Slack Integration
  SLACK_CLIENT_ID: "YOUR_SLACK_CLIENT_ID"
  SLACK_URL: "https://slack.com/oauth/v2/authorize"
  SLACK_API_URL: "https://slack.com/api/oauth.v2.access"
