artifacts:
  inference_results_path: artifacts/cleaned_inference_results.csv
  postprocessed_results_path: artifacts/postprocessed_results.csv
dataset:
  name: adult-census-income
  platform: huggingface
  protected_attributes:
    - sex
    - race
  sampling:
    enabled: true
    n_samples: 50
    random_seed: 42
  source: scikit-learn/adult-census-income
  split: train
  target_column: income
metrics:
  fairness:
    enabled: true
    metrics:
      - demographic_parity
      - equalized_odds
  performance:
    enabled: true
    metrics:
      - accuracy
model:
  huggingface:
    device: cpu
    enabled: true
    max_new_tokens: 50
    model_id: TinyLlama/TinyLlama-1.1B-Chat-v1.0
    system_prompt:
      "You are a strict classifier. You must answer with exactly one
      of these two strings: '>50K' or '<=50K'. No explanation. No formatting."
    temperature: 0.7
    top_p: 0.9
  label_behavior: binary
  model_task: binary_classification
post_processing:
  attribute_groups:
    race:
      privileged:
        - White
      unprivileged:
        - Black
        - Other
    sex:
      privileged:
        - Male
      unprivileged:
        - Female
  binary_mapping:
    favorable_outcome: ">50K"
    unfavorable_outcome: <=50K
