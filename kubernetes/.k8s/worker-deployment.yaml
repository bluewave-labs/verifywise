apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: verifywise
  labels:
    app: verifywise
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verifywise
      component: worker
  template:
    metadata:
      labels:
        app: verifywise
        component: worker
    spec:
      containers:
      - name: worker
        image: ghcr.io/bluewave-labs/verifywise-backend:latest
        imagePullPolicy: Always
        # Override the default command to run the worker
        command: ["node", "dist/jobs/worker.js"]
        env:
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_PORT
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_SSL
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_NAME

        # JWT Secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: JWT_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: REFRESH_TOKEN_SECRET

        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_PORT

        # Node Environment
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: NODE_ENV

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Worker doesn't need health probes as it doesn't expose HTTP endpoints
        # but we can add liveness probe to restart if process crashes
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pgrep -f "node dist/jobs/worker.js" || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
