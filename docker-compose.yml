version: '3.9'

services:
  postgresdb:
    image: postgres
    env_file:
      - ./.env
    ports:
      - $LOCAL_DB_PORT:$DB_PORT
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
  backend:
    depends_on:
      - postgresdb
    image: pharsh4585/verifywise-backend:latest
    pull_policy: always
    env_file:
      - ./.env
    ports:
      - $BACKEND_PORT:$BACKEND_PORT
    environment:
      - PORT=$BACKEND_PORT
      - DB_HOST=postgresdb
      - DB_USER=$DB_USER
      - DB_PORT=$DB_PORT
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
      - MOCK_DATA_ON=$MOCK_DATA_ON
      - JWT_SECRET=$JWT_SECRET
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=pharsh4585@gmail.com
      - SMTP_PASSWORD=tfln hkkh imxz rpyz
  frontend:
    depends_on:
      - backend
    image: pharsh4585/verifywise-frontend:latest
    pull_policy: always
    env_file:
      - ./.env
    ports:
      - $FRONTEND_PORT:80
    # environment:
    #   # backend URL
    #   - VITE_APP_API_BASE_URL=$VITE_APP_API_HOST:$BACKEND_PORT

volumes:
  db:
