apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verifywise-ingress
  namespace: verifywise
  labels:
    app: verifywise
  annotations:
    # Ingress class
    # kubernetes.io/ingress.class: nginx

    # SSL/TLS settings
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Proxy settings
    # nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # WebSocket support (if needed)
    # nginx.ingress.kubernetes.io/websocket-services: "backend"
spec:
  # ingressClassName: nginx

  # TLS configuration (uncomment when you have SSL certificates)
  # tls:
  # - hosts:
  #   - verifywise.yourdomain.com
  #   secretName: verifywise-tls

  rules:
  # Main domain rule
  - host: verifywise.local  # Change this to your actual domain
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000

      # # Health check endpoint
      # - path: /health
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: backend
      #       port:
      #         number: 3000

      # # Swagger/API documentation
      # - path: /swagger
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: backend
      #       port:
      #         number: 3000

      # Frontend (must be last as it catches all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
