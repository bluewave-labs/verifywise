apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: verifywise
  labels:
    app: verifywise
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verifywise
      component: frontend
  template:
    metadata:
      labels:
        app: verifywise
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/bluewave-labs/verifywise-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Uncomment to override nginx configuration with custom ConfigMap
        # volumeMounts:
        # - name: nginx-config
        #   mountPath: /etc/nginx/conf.d/default.conf
        #   subPath: default.conf
      # Uncomment to use custom nginx configuration
      # volumes:
      # - name: nginx-config
      #   configMap:
      #     name: frontend-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: verifywise
  labels:
    app: verifywise
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: verifywise
    component: frontend
