apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: verifywise
  labels:
    app: verifywise
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verifywise
      component: backend
  template:
    metadata:
      labels:
        app: verifywise
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/bluewave-labs/verifywise-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Application Configuration from ConfigMap
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: BACKEND_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: NODE_ENV
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: BACKEND_URL

        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_PORT
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: DB_SSL
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: DB_NAME

        # JWT Secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: JWT_SECRET
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: REFRESH_TOKEN_SECRET

        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: REDIS_PORT

        # Bias and Fairness Backend URL
        - name: FAIRNESS_AND_BIAS_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: FAIRNESS_AND_BIAS_URL

        # Feature Flags
        - name: MOCK_DATA_ON
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: MOCK_DATA_ON
        - name: MULTI_TENANCY_ENABLED
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: MULTI_TENANCY_ENABLED

        # Email Provider Configuration
        - name: EMAIL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: EMAIL_PROVIDER
        - name: EMAIL_ID
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: EMAIL_ID

        # SMTP Configuration (when EMAIL_PROVIDER=smtp)
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SMTP_PORT
        - name: SMTP_USER
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SMTP_USER
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SMTP_SECURE
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: SMTP_PASS
              optional: true

        # Resend Configuration (when EMAIL_PROVIDER=resend)
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: RESEND_API_KEY
              optional: true

        # Exchange Online Configuration (when EMAIL_PROVIDER=exchange-online)
        - name: EXCHANGE_ONLINE_USER
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: EXCHANGE_ONLINE_USER
              optional: true
        - name: EXCHANGE_ONLINE_PASS
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: EXCHANGE_ONLINE_PASS
              optional: true

        # Slack Integration
        - name: SLACK_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SLACK_CLIENT_ID
        - name: SLACK_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SLACK_URL
        - name: SLACK_API_URL
          valueFrom:
            configMapKeyRef:
              name: verifywise-config
              key: SLACK_API_URL
        - name: SLACK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: SLACK_CLIENT_SECRET
              optional: true
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: SLACK_BOT_TOKEN
              optional: true

        # Encryption Settings
        - name: ENCRYPTION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: verifywise-secrets
              key: ENCRYPTION_PASSWORD
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        #   timeoutSeconds: 10
        #   failureThreshold: 5
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: verifywise
  labels:
    app: verifywise
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: verifywise
    component: backend
