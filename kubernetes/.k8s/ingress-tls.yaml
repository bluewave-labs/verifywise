apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verifywise-ingress
  namespace: verifywise
  labels:
    app: verifywise
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx

    # SSL/TLS settings - Force HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # cert-manager annotations (if using cert-manager for automatic SSL)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Use for testing

    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://verifywise.yourdomain.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # WebSocket support (if needed)
    nginx.ingress.kubernetes.io/websocket-services: "backend"
spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - verifywise.yourdomain.com  # Change to your actual domain
    secretName: verifywise-tls   # Secret will be created by cert-manager

  rules:
  # Main domain rule
  - host: verifywise.yourdomain.com  # Change to your actual domain
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000

      # Health check endpoint
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000

      # Swagger/API documentation
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3000

      # Frontend (must be last as it catches all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
