#   - "gpt-4o"      : Best quality, ~$135 for full run
#   - "gpt-4o-mini" : Good quality, ~$8 for full run (RECOMMENDED)
#   - "groq"        : Free but less accurate (Llama 3.1 70B)
judge:
  # BUDGET MODE: Use gpt-4o-mini (~$8 total)
  model: gpt-4o-mini
  api_key_env: OPENAI_API_KEY
  temperature: 0.0
  max_tokens: 300
  rate_limit: 500
  
