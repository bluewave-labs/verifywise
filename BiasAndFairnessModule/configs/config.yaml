# Dataset Configuration
dataset:
  name: "adult-census-income"
  source: "scikit-learn/adult-census-income"
  split: "train"
  platform: "huggingface"
  protected_attributes:
    - "sex"
    - "race"
  target_column: "income"
  sampling:
    enabled: true
    n_samples: 5000 # Number of samples to use for quick experiments
    random_seed: 42

# Model Configuration
model:
  # Hugging Face model configuration
  huggingface:
    enabled: true
    model_id: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
    device: "cuda" # or "cpu" for CPU-only inference
    max_new_tokens: 50
    temperature: 0.7
    top_p: 0.9
    system_prompt: "You are a strict classifier. You must answer with exactly one of these two strings: '>50K' or '<=50K'. No explanation. No formatting."

# Metrics Configuration
metrics:
  # Disparity metrics for fairness evaluation
  disparity:
    enabled: true
    metrics:
      - name: "demographic_parity"
      - name: "equal_opportunity"
      - name: "disparate_impact"

  # Performance metrics
  performance:
    enabled: true
    metrics:
      - name: "accuracy"
      - name: "precision"
