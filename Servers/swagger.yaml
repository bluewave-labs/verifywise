components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      value: "Bearer <JWT token here>"
  schemas:
    Assessment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        projectId:
          type: integer
          example: 1
    Role:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Admin"
        description:
          type: string
          example: "Administrator with full access to the system."
    Control:
      type: object
      properties:
        id:
          type: integer
          example: 1
        projectId:
          type: integer
          example: 1
        status:
          type: string
          example: "In Progress"
        approver:
          type: string
          example: "John Doe"
        riskReview:
          type: string
          example: "Acceptable risk"
        owner:
          type: string
          example: "Bob Johnson"
        reviewer:
          type: string
          example: "Alice Williams"
        dueDate:
          type: string
          format: date-time
          example: "2024-09-20T00:00:00.000Z"
        implementationDetails:
          type: string
          example: "Implement new feature"
        controlGroup:
          type: string
          example: "AI Literacy"
    Project:
      type: object
      properties:
        id:
          type: number
          example: 1
        project_title:
          type: string
          example: "AI Compliance Checker"
        owner:
          type: integer
          example: 1
        users:
          type:
          example:
        start_date:
          type: string
          format: date-time
          example: "2023-01-15T00:00:00.000Z"
        ai_risk_classification:
          anyOf:
            - type: string
              enum:
                - "high risk"
                - "limited risk"
                - "minimal risk"
          example: "high risk"
        type_of_high_risk_role:
          anyOf:
            - type: string
              enum:
                - "deployer"
                - "provider"
                - "distributor"
                - "importer"
                - "product manufacturer"
                - "authorized representative"
          example: "deployer"
        goal:
          type: string
          example: "To ensure compliance with AI governance standards"
        last_updated:
          type: string
          format: date-time
          example: "2024-10-30T00:00:00.000Z"
        last_updated_by:
          type: integer
          example: 1
        assessment_id:
          type: integer
          example: 1
    ProjectRisk:
